<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F인 너에게</title>
    <link rel="icon" type="image/png" sizes="64x64" href="./images/favicon64.png">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrap">
        <article class="text-box">
            <h1 class="title">오늘 너의 안좋은일 나한테 버려줘</h1>
            <p class="sub-title">일어났던 안좋은일이 괜찮아졌다면 마음을 비워봐!</p>
            <img class="main-img" src="./images/main.png" alt="메인 이미지">

            <form>
                <input class="memo-title" type="text" placeholder="어떤 안좋은 일이 있었어?">
                <textarea class="memo-content" cols="27" rows="6" placeholder="힘들었겠다 더 자세히 말해줘"></textarea>
                <span class="count">0 / 150</span>
                <button class="main-button" type="submit">이제 감정을 버려봐!</button>
            </form>
            
        </article>
        <ul class="list-box">
            <p class="empty-text">지금 당신의 마음이 깨끗해요!</p>
            <!-- <section class="memos-item">
                <h2 class="memos-title">회사에서 상사에게 혼났어</h2>
                <p class="date">2023.04.25</p>
                <p class="memos-content">오늘 회사에서 이런저런 일이 있어서 상사한테 혼났는데 너무 억울해 그건 내가 한게 아닌데.. 다른사람한테 말하기엔 너무 찡찡거리는거 같고 답답해!!</p>
                <button class="main-button memos-button" type="button">마음 비우기</button>
            </section> -->
        </ul>
    </div>

    <dialog>
        <div class="dialog-wrap">
            <div class="dialog-left-box">
                <h3>다 괜찮아 질꺼야<br>
                    지금까지 잘 해왔잖아?</h3>
                <form method="dialog">
                    <button class="close-btn">고마워, 나도 나를 믿어!</button>
                </form>
            </div>
            <img src="./images/modal.png" alt="일러스트" />
        </div>
    </dialog>

    <script src="./memo.js"></script>
  </body>
</html>
